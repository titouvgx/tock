site_name: My Docs

repo_url: https://github.com/CreditMutuelArkea/tock/tree/1811_mkdocs_documentation_website

theme:
  icon:
    edit: material/pencil
    view: material/eye
    repo: fontawesome/brands/github
  name: material
  palette:
    primary: blue
  features:
    - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.path

nav:
  # Ajoutez votre navigation ici

plugins:
  - tags
  - git-authors
  - git-committers:
      repository: CreditMutuelArkea/tock
      branch: 1811_mkdocs_documentation_website
      token: !ENV MKDOCS_GIT_COMMITTERS_APIKEY
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "Tock Documentation"
        - locale: fr
          name: Français
          build: true
          site_name: "Tock Documentation"
          theme:
            palette:
              primary: blue
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
 
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Configurer l'édition dynamique
edit_uri: "https://github.com/CreditMutuelArkea/tock/tree/1811_mkdocs_documentation_website/docs/docs/"


