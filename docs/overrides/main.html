{% extends "base.html" %}

{% block extrahead %}
<link
  rel="stylesheet"
  href="https://unpkg.com/tock-vue-kit@0.3.6/dist/style.css"
/>
{% endblock %}

{% block scripts %}
{{ super() }}
<script
  crossorigin
  src="https://unpkg.com/tock-vue-kit@0.3.6/dist/tock-vue-kit.iife.js"
></script>
{% endblock %}

{% block content %}
{{ super() }}

<div id="chat-wrapper"></div>

<script>
  TockVueKit.renderChat(
    document.getElementById("chat-wrapper"),
    "<TOCK_BOT_API_URL>"
  );
</script>
{% endblock %}
