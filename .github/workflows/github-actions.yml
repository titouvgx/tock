name: Deploy MkDocs Site
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Vérification du code source
      - uses: actions/checkout@v4

      # 2. Configuration des identifiants Git
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # 3. Installation de Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 4. Installation des dépendances MkDocs
      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      # 5. Construction du site statique dans un dossier temporaire (site/)
      - name: Build MkDocs site
        run: |
          mkdocs build --config-file docs/mkdocs.yml --site-dir site

      # 6. Déploiement vers GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
