name: Deploy MkDocs
on:
  push:
    branches:
      - 1811_mkdocs_documentation_website
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Vérification du code source
      - uses: actions/checkout@v4

      # 2. Configuration des identifiants Git
      # - name: Configure Git Credentials
      #   run: |
      #     git config user.name github-actions[bot]
      #     git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # 3. Installation de Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.0

      # 4. Installation des dépendances MkDocs
      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build MkDocs site
        run: |
          cd docs
          mkdocs build --site-dir site/1811_mkdocs_documentation_website

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site


  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Use concurrency to ensure only one deploy job runs at a time (queued execution)
    concurrency:
      group: deploy-${{ github.repository }}
      cancel-in-progress: false

    # Deploy to the GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
